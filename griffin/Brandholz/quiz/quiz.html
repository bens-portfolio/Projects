    <div class="quiz">
        <div id="header">
        <h1>My Quiz</h1>
        <h2>Name:</h2>
            <input type="text" id="customname">
            <button type="submit" onclick="getInput();">Test</button>
            </div>

        <div class="question1">
            <h2>The best living animal</h2>
            <input type="radio" id="a1" name="question1" value="Penguin">
            <label for="a1">Penguin</label><br>
            <input type="radio" id="b1" name="question1" value="Duck">
            <label for="b1">Duck</label><br>
            <input type="radio" id="c1" name="question1" value="Tiger">
            <label for="c1">Tiger</label><br>
            <input type="radio" id="d1" name="question1" value="Flamingo">
            <label for="d1">Flamingo</label><br><br>
        </div>

    <div class="question2">
            <h2>The best meal is..</h2>
            <input type="radio" id="a2" name="question2" value="Meat">
            <label for="a2">..with meat</label><br>
            <input type="radio" id="b2" name="question2" value="Spicy">
            <label for="b2">..spicy</label><br>
            <input type="radio" id="c2" name="question2" value="Sweet">
            <label for="c2">..sweet</label><br>
            <input type="radio" id="d2" name="question2" value="Stinky">
            <label for="d2">..stinky</label><br><br>
    </div>

    <div class="question3">
        <h2>Idk.. Guess</h2>
        <input type="radio" id="a3" name="question3" value="Random">
        <label for="a3">Random Words</label><br>
        <input type="radio" id="b3" name="question3" value="Placeholder">
        <label for="b3">Placeholder</label><br>
        <input type="radio" id="c3" name="question3" value="Monster">
        <label for="c3">Spaghetti Monster</label><br>
        <input type="radio" id="d3" name="question3" value="Yes">
        <label for="d3">Yes</label><br><br>
</div>

    <br>

    <div class="results">
    <input type="submit" value="Submit" onclick="answer();">
    <p id="results"></p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
